<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/home_layout}">

<head>

<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">
<title>Home</title>



</head>


<body>
	<div layout:fragment="content" class="container">

		

		<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light" id = "hhhhhh">
			<div class="col-md-5 p-lg-5 mx-auto my-5">
				<h1 class="display-4 font-weight-normal">Cloud Deliveries</h1>
				<p class="lead font-weight-normal">Your Delivery Service</p>
				<button onclick = "window.location.href = '../sign_up'" class="btn btn-primary">Sign up</button>
			</div>
			<div class="product-device shadow-sm d-none d-md-block">
				
			</div>
			<div
				class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
		</div>
		<div class="row">
			<div th:each="com : ${comments}" class="col-lg-4 col-md-4 comment">
				<img style="width: 140px; height: 140px; border-radius: 100px;"
					src = "https://avatars.servers.getgo.com/2205256774854474505_medium.jpg" />
				<h2 th:text="${names.get(com.id)}"></h2>
				<span class="center"> <i
					th:each="i : ${#numbers.sequence(1, com.rating)}"
					class="text-warning fa fa-star"></i>
				</span> <br />
				<p th:text="${com.text}"></p>

			</div>
		</div>

		<br/>
		<br/>
		<br/>




	</div>
</body>
</html>
