<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/home_layout}">
<head>


<title>Login</title>


</head>
<body class="text-center">
	<div layout:fragment="content" class="container">
	<br/>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form class="form-signin" action="#"
					th:action="@{/user/verify_login}" th:object="${user}" method="post">

					<img class="mb-4" width="72px" height="72px"
						src="https://png.icons8.com/color/1600/c-programming" />
					<h1 class="h3 mb-3 font-weight-normal">Please sign in for MyCloudDeliveries</h1>
					<div class="form-group">

						<label for="email"></label> <input type="text" name="email"
							th:field="*{email}" class="form-control" id="email"
							placeholder="Email">

					</div>

					<div class="form-group">
						<label for="password"></label> <input type="password"
							name="password" th:field="*{password}" class="form-control"
							id="password" placeholder="Password">

					</div>

					<input style = "margin : auto; display : block; width : 100px;"  name="login-submit" type="submit"
						class="form-control btn btn-primary" value="Log In" />
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>


	</div>
</body>
</html>
