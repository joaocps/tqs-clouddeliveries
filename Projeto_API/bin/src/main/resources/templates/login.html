<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title>Login</title>


</head>
<body>
	<div layout:fragment="content" th:remove="tag">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Login page</h1>
				<form action="#" th:action="@{/user/verify_login}" th:object="${user}" method="post">
					<div class="form-group">

						<label for="email">Email</label> <input type="text"
							name="email" th:field="*{email}" class="form-control"
							id="email" placeholder="Email...">

					</div>

					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							name="password" th:field="*{password}" class="form-control"
							id="password" placeholder="Password...">

					</div>

					<input name="login-submit" type="submit"
						class="form-control btn btn-info" value="Log In" />
				</form>
			</div>
		</div>

		<p>
			<a href="/" th:href="@{/}">Back to home page</a>
		</p>

	</div>
</body>
</html>
